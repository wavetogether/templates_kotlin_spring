spring:
  application:
    name: wave_template_kotlin_spring_test
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  sql:
    init:
      # Automatic database initialisation. Maybe conflict to hibernate.
      # https://docs.spring.io/spring-boot/docs/current/reference/html/howto-database-initialization.html
      mode: ALWAYS
      schema-locations: classpath:/sql/v1.0/schema/*.sql
      # data-locations: classpath:/sql/v1.0/data/*.sql
  jpa:
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      # Better to use create-drop for integration tests
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
